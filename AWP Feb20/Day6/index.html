<!DOCTYPE html>
<html>
<head><title>3d Fliping</title>
<link rel="stylesheet" type="text/css" href="sflip.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<div class="title">
<h1>Let's shop for Party wear Lehengas....</h1>
<p>It is designed by CDAC...</p>
</div>
<div class="flip-card">
	<div class="flip-card-inner">
		<div class="flip-card-front">
		<img src="i1.jpg" alt="Lehenga">
		</div>
		
		<div class="flip-card-back">
			<div class="back-header">
			<img src="i2.jpg" alt="Lehenga">
			</div>
			<div class="back-footer">
			<h2>Party Lehenga</h2>
			<p> Fancy Net Floral Printed Blue Lehenga...</p>
			<p><i class="fa fa-inr" aria-hidden="true"></i>40,000</p>
			<div>
			<i class="fa fa-star" aria-hidden="true"></i>
			<i class="fa fa-star" aria-hidden="true"></i>
			<i class="fa fa-star" aria-hidden="true"></i>
			<i class="fa fa-star" aria-hidden="true"></i>
			<i class="fa fa-star-half-o" aria-hidden="true"></i>
			</div>
			<a href="#">Whishlist</a>
			<a href="#">Add to cart</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
