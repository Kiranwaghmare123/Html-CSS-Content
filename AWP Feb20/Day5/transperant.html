<!doctype html>
<html lang="en">
<head>
<title>CSS Make Background Color Transparent Using RGBA</title>
<style>
.main-div{
	background-image: url(b1.jpg);
    background-attachment: scroll;
    padding: 20px;  
}
.transparent-bg{
	background: rgba(255, 165, 0, 0.73);
    padding: 20px;
    color: #fff;
    text-align: center;
    font-size: 26px;
}
</style>
</head>
<body>
<h2>CSS Make Background Color Transparent Using RGBA</h2>
<div class="main-div">
	<div class="transparent-bg">
		Transparent Background
	</div>
</div>
</body>
</html>
